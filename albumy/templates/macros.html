
{% macro photo_card(photo) %}
    <div class="photo-card card">
        <a class="card-thumbnail" href="{{ url_for('main.show_photo', photo_id=photo.id) }}">
            <img class="card-img-top" src="{{ url_for('main.get_image', filename=photo.filename_s) }}" alt="">
        </a>
        <div class="card-body">
            <span class="oi oi-star">{{ photo.collectors|length }}</span>
            <span class="oi oi-comment-square">{{ photo.comments|length }}</span>
        </div>
    </div>
{% endmacro %}

{% macro render_field(field) %}
    {{ field(**kwargs) }}
    {% if field.errors %}
        {% for error in field.errors %}
            <small class="error">{{ error }}</small><br>
        {% endfor %}
    {% endif %}
{% endmacro %}
